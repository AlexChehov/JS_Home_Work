<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>


</head>

<body>
    <div class="sector0">
        <div class="sector1">
            <h1>Welcome to the registration of our quest,
                <br>please enter your parameters
            </h1>
            <main>
                <input type="text" id="name" placeholder="User`s name" />
                <input type="text" id="age" placeholder="User`s age" />
                <input type="text" id="city" placeholder="User`s city" />
                <button id="create">Create User</button>


                <div class="flex row w-50 m-5">
                    <input type="text" id="search" placeholder="Search users" />
                    <label>
                        <input type="checkbox" id="sort-by-name" />
                        <span>Sort by name</span>
                    </label>
                    <label>
                        <input type="checkbox" id="sort-by-age" />
                        <span>Sort by age</span>
                    </label>
                </div>
                <section id="users-section"></section>

               
                <!-- <img id="img" src="./photo.png" alt="demo" /> -->

                <section id="usersSection"></section>

                <section id="pagination"></section>

                <button id="scroll-up">Scroll up</button>

            </main>

        </div>
    </div>





    <script src="./index.js"></script>
</body>

</html>
